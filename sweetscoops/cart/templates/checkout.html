{% extends 'base.html'%}

<style>
    {% comment %} body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .checkout-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 70%;
        max-width: 800px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .product-list {
        margin-bottom: 20px;
    }
    .product-item {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    .product-item:last-child {
        border-bottom: none;
    }
    .product-item .product-name {
        font-weight: bold;
    }
    .product-item .product-price {
        color: #777;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }
    .total {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 0;
        border-top: 2px solid #ddd;
    }
    .total span {
        color: #333;
    }
    .btn {
        background-color: #28a745;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
    }
    .btn:hover {
        background-color: #218838;
    }
    .back-to-shop {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
    }
    .back-to-shop:hover {
        text-decoration: underline;
    }
    .payment-section {
        display: flex;
        justify-content: space-between;
    }
    .payment-method {
        display: flex;
        align-items: center;
    }
    .payment-method input[type="radio"] {
        margin-right: 10px;
    }
</style> {% endcomment %}

{% block content %}
<section>
  
<h1>Checkout</h1>

<div class="container border border-dark border-5 p-4 fs-3">
<form action="" method="post">
    {% csrf_token %}

   {% for field in form %}
   <div class="mb-3">
      {{field.label_tag}}
      {{field}}
   </div>
   {% endfor %}

    <input type="submit" class="btn btn-primary">

</form>
</div>  

{% comment %} <div class="checkout-container">
    <h1>Checkout</h1>
    <div class="product-list">
        <div class="product-item">
            <span class="product-name">Product 1</span>
            <span class="product-price">$25.00</span>
        </div>
        <div class="product-item">
            <span class="product-name">Product 2</span>
            <span class="product-price">$15.00</span>
        </div>
        <div class="product-item">
            <span class="product-name">Product 3</span>
            <span class="product-price">$30.00</span>
        </div>
    </div>
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" placeholder="Enter your shipping address" required>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter your city" required>
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" placeholder="Enter your state" required>
    </div>
    <div class="form-group">
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" placeholder="Enter your zip code" required>
    </div>
    <div class="payment-section">
        <div class="payment-method">
            <input type="radio" id="credit-card" name="payment" value="credit-card" checked>
            <label for="credit-card">Credit Card</label>
        </div>
        <div class="payment-method">
            <input type="radio" id="paypal" name="payment" value="paypal">
            <label for="paypal">PayPal</label>
        </div>
    </div>
    <div class="total">
        <span>Total:</span>
        <span>$70.00</span>
    </div>
    <button class="btn">Complete Purchase</button>
    <a href="#" class="back-to-shop">Back to Shop</a>
</div> {% endcomment %}

</section>
{% endblock %}
